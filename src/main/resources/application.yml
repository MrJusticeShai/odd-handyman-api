spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/oddhandyman}
    username: ${SPRING_DATASOURCE_USERNAME:oddhandyman}
    password: ${SPRING_DATASOURCE_PASSWORD:oddhandyman}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:dev-secret-change-me}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    com.handyman: DEBUG
